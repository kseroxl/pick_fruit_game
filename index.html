<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Day 3 Pick Some Food</title>
  </head>
  <body>
    <div class="screen">
      <h1>Start game</h1>
      <button id="start_button">Start!</button>
    </div>
    <div class="screen">
      <h1>Choose your snack</h1>
      <ul>
        <li class="fruit_button">
          <img src="./src/apple.png" />
          <p>Apple</p>
        </li>
        <li class="fruit_button">
          <img src="./src/avocado.png" />
          <p>Avocado</p>
        </li>
        <li class="fruit_button">
          <img src="./src/banana.png" />
          <p>Banana</p>
        </li>
        <li class="fruit_button">
          <img src="./src/blackberries.png" />
          <p>Blackberries</p>
        </li>
        <li class="fruit_button">
          <img src="./src/grapes.png" />
          <p>Grapes</p>
        </li>
        <li class="fruit_button">
          <img src="./src/watermelon.png" />
          <p>Watermelon</p>
        </li>
      </ul>
    </div>
    <div class="screen game_container">
      <h3 id="time">Time: 20</h3>
      <h3 id="score">Score: 0</h3>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
